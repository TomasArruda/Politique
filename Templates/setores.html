{% extends "baseInterna.html" %}

{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/setoresStyle.css' %}">
{% endblock %}

{% block main-title %}
Setores
{% endblock %}

{% block body %}

<div id="cadastrarSetor">
	<h2 id="cadastrarTitulo">Cadastrar setor</h2>
	
	<form id = "cadastrarSetor" action ="{%url 'CadastrarSetor'%}" method="post">

		{% csrf_token %}
		<div class="cadastrar-form-div">
			<label for="inputNome">Nome</label>
			<input type="text" name="nome" id="inputNome" class="cadastrar-form-input" placeholder="">
		</div>

		<div class="cadastrar-form-div">
			<label for="inputPermissao">Permiss√£o</label><br />
			<select name="permissao">
				<option value="1">Editar e Remover</option>
				<option value="2">Editar</option>
				<option value="3">Visualizar</option>
			</select>
		</div>

		<div id="cadastrarSetorDiv" class="buttonDiv cadastrar-form-div">
			<input id="cadastrarButton" type="submit" value="Cadastrar">
		</div>

	</form> 

</div>

<div id="removerSetor">

	<h2 id="removerTitulo">Remover setor</h2>
	
	<form id = "removerSetor" action ="{%url 'RemoverSetor'%}" method="post">

		<label for="inputSetor">Setor</label><br/>
		{{ form.setor }}

		<div id="removerSetorDiv" class="buttonDiv cadastrar-form-div">
			<input id="removerButton" type="submit" value="Remover">
		</div>

	</form>
	
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
