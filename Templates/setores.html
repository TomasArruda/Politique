{% extends "baseInterna.html" %}

{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/setoresStyle.css' %}">
{% endblock %}

{% block main-title %}
Setores
{% endblock %}

{% block body %}

<div id="cadastrarSetor">
	<h2 id="cadastrarTitulo">Cadastrar setor</h2>
	<div class="cadastrar-form-div">
		<label for="inputNome">Nome</label>
		<input type="text" name="nome" id="inputNome" class="cadastrar-form-input" placeholder="">
	</div>

	<div class="cadastrar-form-div">
		<label for="inputPermissao">Permiss√£o</label><br />
		<select>
			<option value="1">Editar e Remover</option>
			<option value="2">Editar</option>
			<option value="3">Ler</option>
		</select>
	</div>

	<div class="buttonDiv cadastrar-form-div">
		<span id="cadastrarButton" class="button" onclick="#">Cadastrar</span>
	</div>
</div>

<div id="removerSetor">
<h2 id="removerTitulo">Remover setor</h2>
	<select>
		<option value="p&d">P&D</option>
		<option value="rh">RH</option>
	</select>
	<div class="buttonDiv cadastrar-form-div">
		<span id="removerButton" class="button" onclick="#">Remover</span>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
